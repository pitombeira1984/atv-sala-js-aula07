<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Aritmética</title>
</head>
<body>
    <h1>Calculadora Aritmética</h1>
    <form id="calculatorForm">
        <label for="var1">Primeira Variável:</label>
        <input type="number" id="var1" name="var1" required>
        <br><br>
        <label for="var2">Segunda Variável:</label>
        <input type="number" id="var2" name="var2" required>
        <br><br>
        <label for="operation">Operação:</label>
        <select id="operation" name="operation" required>
            <option value="add">Adição</option>
            <option value="subtract">Subtração</option>
            <option value="multiply">Multiplicação</option>
            <option value="divide">Divisão</option>
        </select>
        <br><br>
        <button type="button" onclick="calculate()">Calcular</button>
    </form>
    <h2>Resultado: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
